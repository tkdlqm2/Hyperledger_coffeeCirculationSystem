    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.get("../../api/query", function (data, status) {

                    $("#div2").empty();

                    for (var i = 0; i < data.length; i++) {
                        $("#div2").append(JSON.stringify(data[i]) + "<br>");
                    }

                });
            });
        });
    </script>

</head>
